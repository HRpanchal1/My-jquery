<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>clone demo</title>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
 
  <H1>jQuery clone() Method</H1>
  <P>
    The clone() method makes a copy of selected elements, including child nodes, text and attributes.</P>


    
<b>Hello</b><p>, how are you?</p>
 
<script>
  // $("p").append("data")
$( "b" ).clone().prependTo( "p" );
</script>
 
</body>
</html>
